<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a = prompt("Введите рейтинг студента","");
    if (a >=0 && a <=19) {
        alert("Оценка F")
    }
    if (a >=20 && a <=39) {
        alert("Оценка E")
    }
    if (a >=40 && a <=59) {
        alert("Оценка D")
    }
    if (a >=60 && a <74) {
        alert("Оценка C")
    }
    if (a >=75 && a <=89) {
        alert("Оценка B")
    }
    if (a >=90 && a <=100) {
        alert("Оценка A")
    }
</script>

</body>
</html>
