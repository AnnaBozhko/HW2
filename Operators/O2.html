<body>
<script>

    let x = prompt("Введите координату x","");
    let y = prompt("Введите координату y","");
    if (x==0 || y==0)
        alert((x == 0 && y == 0) ? "Центр координат" : "ось " + ((x == 0 ? "Y" : "X")))
    else {
        if (x > 0 && y > 0) {
            alert("I четверть");
        }
            if (x > 0 && y < 0) {
                alert("IV четверть")
            }
                if (x < 0 && y < 0) {
                    alert("III четверть")
                }
                    if (x < 0 && y > 0) {
                        alert("II четверть")
                }
    }

</script>
